                      <div class="textAvantagePremium ml-3 ">
                          <b>{{premiumText}}</b>

                      <button [ngClass]="{'premium': premium === true}" class="buttonPremium" (click) ="mooveToPremium()"> <b>{{premiumbuttonText}}</b> </button>
                    </form>
                    <form>

                            <label for="piece"><b>Modifier la pi√®ce</b></label>

                                <input type="file"   id="piece" required>
                                <label class="custom-file-label" for="piece">Modifier</label>
                                
                              </div>
                          </div>
                          <div class="col">
                            <label for="photo"><b>Modifier logo/photo</b></label>

                                <input type="file"  id="photo" required>
                                <label class="custom-file-label" for="photo">Modifier</label>

                            <input type="submit" class=" form-control FileInput" value="Enregistrer">
                          </div>
                        </div>

                    <div class="quickAccess mt-5 mb-2">

                                    <div (click)="clickMe()" *ngFor="let image of quickAccessImages" class="col AccessBox" >
                                        <div class="QuickAccesImg">
                                        <img  [src]=" image.url" alt="" srcset="">
                                        </div>
                                        <p class=" mt-2 quickAccessName" >{{image.name}}</p>
                                     </div>
                                </div>
                            
                      </div>
                      
                      <div class="myFile" >

                            <ul class="list-group list-group-flush">

                              <li class="list-group-item ">
                                <div class="itemsWrappe">

                                </div>
                              </li>
                            </ul>
